<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Neon Pixel 404 - Connection Lost</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#258cf4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#0a0510",
                        "neon-pink": "#ff00ff",
                        "neon-cyan": "#00ffff",
                        "neon-violet": "#9400d3"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "pixel": ["'Press Start 2P'", "cursive"]
                    },
                    borderRadius: { "DEFAULT": "0.125rem", "lg": "0.25rem", "xl": "0.5rem", "full": "0.75rem" },
                },
            },
        }
    </script>
    <style type="text/tailwindcss">
        body {
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
        }
        .neon-grid {
            position: absolute;
            width: 200%;
            height: 100%;
            bottom: -50%;
            left: -50%;
            background-image: 
                linear-gradient(to right, rgba(148, 0, 211, 0.2) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(148, 0, 211, 0.2) 1px, transparent 1px);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            z-index: 0;
            mask-image: radial-gradient(circle at 50% 50%, transparent 10%, black 60%);
        }
        .pixel-glitch {
            text-shadow: 
                3px 3px 0px #00ffff,
                -1px -1px 0px #ff00ff;
            position: relative;
            letter-spacing: -0.05em;
        }
        .pixel-border {
            box-shadow: 
                0 4px 0 -2px #258cf4, 0 -4px 0 -2px #258cf4,
                4px 0 0 -2px #258cf4, -4px 0 0 -2px #258cf4,
                0 0 15px rgba(37, 140, 244, 0.5);
        }
        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 50;
        }
        .sakura-petal {
            position: absolute;
            background: #ff00ff;
            width: 6px;
            height: 6px;
            opacity: 0.6;
            box-shadow: 0 0 8px #ff00ff;
            pointer-events: none;
        }
        .fracture-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(10, 5, 16, 1) 0%, rgba(10, 5, 16, 0.5) 40%, transparent 70%);
            z-index: 1;
        }
    </style>
</head>

<body class="bg-background-dark text-white min-h-screen flex flex-col font-display overflow-hidden">
    <div class="scanline"></div>
    <div class="fixed inset-0 z-0 overflow-hidden pointer-events-none">
        <div class="neon-grid"></div>
        <div class="fracture-overlay"></div>
        <div class="sakura-petal top-[5%] left-[10%] rotate-12 scale-150"></div>
        <div class="sakura-petal top-[15%] left-[80%] -rotate-45"></div>
        <div class="sakura-petal top-[25%] left-[30%] rotate-90 opacity-40"></div>
        <div class="sakura-petal top-[40%] left-[70%] rotate-12 blur-[1px]"></div>
        <div class="sakura-petal top-[60%] left-[20%] rotate-[180deg] scale-125"></div>
        <div class="sakura-petal top-[80%] left-[85%] -rotate-12"></div>
        <div class="sakura-petal top-[90%] left-[40%] rotate-45"></div>
        <div class="sakura-petal top-[35%] left-[15%] rotate-90 blur-[2px]"></div>
        <div class="sakura-petal top-[55%] left-[55%] -rotate-90 opacity-90"></div>
        <div class="sakura-petal top-[10%] left-[50%] rotate-12"></div>
        <div class="sakura-petal top-[70%] left-[95%] rotate-45 scale-110"></div>
        <div class="sakura-petal top-[85%] left-[5%] -rotate-[30deg]"></div>
        <div class="sakura-petal top-[45%] left-[90%] rotate-180 opacity-50"></div>
        <div class="sakura-petal top-[20%] left-[60%] rotate-12 blur-[1px]"></div>
        <div class="sakura-petal top-[65%] left-[35%] -rotate-45"></div>
        <div class="sakura-petal top-[5%] left-[85%] rotate-90 scale-150"></div>
        <div class="sakura-petal top-[50%] left-[5%] rotate-12"></div>
        <div class="sakura-petal top-[95%] left-[75%] -rotate-90 opacity-30"></div>
        <div class="sakura-petal top-[75%] left-[60%] rotate-45"></div>
        <div class="sakura-petal top-[15%] left-[25%] -rotate-12 blur-[1px]"></div>
    </div>
    <main class="relative z-10 flex-1 flex flex-col items-center justify-center px-4 text-center">
        <div class="mb-6">
            <h1 class="pixel-glitch font-pixel text-neon-pink text-[80px] md:text-[160px] leading-none select-none"
                style="filter: drop-shadow(0 0 20px #ff00ff88);">
                404
            </h1>
        </div>
        <div class="max-w-[800px]">
            <h3 class="font-pixel text-neon-cyan tracking-widest text-lg md:text-2xl font-bold leading-tight pb-6 pt-2 uppercase"
                style="filter: drop-shadow(0 0 12px #00ffff88);">
                CONNECTION_LOST: PAGE NOT FOUND
            </h3>
        </div>
        <div class="max-w-[500px]">
            <p class="text-white/60 text-sm md:text-base font-normal leading-relaxed pb-12 pt-1 px-4 tracking-wider">
                You've drifted into the digital void. The requested data has been de-rezzed.
                Cherry blossoms are all that remain in this sector.
            </p>
        </div>
        <div class="pb-10">
            <a class="pixel-border group relative inline-flex items-center justify-center px-10 py-4 bg-primary text-white font-pixel text-xs tracking-widest uppercase transition-all hover:scale-105 active:scale-95"
                href="/">
                <span class="relative z-10 flex items-center gap-3">
                    <span class="material-symbols-outlined text-base">home</span>
                    RETURN_TO_BASE
                </span>
                <div class="absolute inset-0 bg-white/10 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </a>
        </div>
    </main>
    <footer class="relative z-10 px-6 py-8 bg-transparent">
        <div
            class="flex flex-col md:flex-row justify-between items-center gap-6 text-[10px] tracking-[0.2em] text-white/40 uppercase font-pixel">
            <div class="flex items-center gap-8">
                <span>LAT: 35.6895° N</span>
                <span>LNG: 139.6917° E</span>
                <span class="text-neon-pink">Sector: SAKURA-VOID</span>
            </div>
            <div class="flex items-center gap-8">
                <span class="animate-pulse">System Status: Error 0x000F4</span>
                <span class="text-neon-cyan">Timestamp: 20XX.04.04</span>
            </div>
        </div>
    </footer>
</body>

</html>
